<!-- article owner toolbar -->
<div *ngIf="(this.courseMaterial$ | async) && isMaterialOwner">
	<!-- fab -->
	<ion-fab slot="fixed" vertical="top" horizontal="end" *ngIf="!isContentLive">
		<ion-fab-button *ngIf="(articleTextDocument$|async) === undefined && !showSave" color="tertiary"
			(click)="addNewContent()">
			<ion-icon [src]="stringKey.ICON_ADD"></ion-icon>
		</ion-fab-button>
		<ion-fab-button *ngIf="(articleTextDocument$|async) !== undefined && !showSave" color="tertiary"
			(click)="editContent()">
			<ion-icon [src]="stringKey.ICON_EDIT"></ion-icon>
		</ion-fab-button>
		<ion-fab-button *ngIf="showSave" color="tertiary" (click)="submit()">
			<ion-icon [src]="stringKey.ICON_SAVE"></ion-icon>
		</ion-fab-button>
	</ion-fab>
	<!-- fab -->
	<!-- toolbar -->
	<ion-card  *ngIf="showSave">
		<html-content-toolbar></html-content-toolbar>
	</ion-card>
	<!-- toolbar -->

	<!-- no data -->
	<ion-card class="card-no-shadow" *ngIf="(articleTextDocument$|async) === undefined && !showSave">
		<p class="text-center">
			<ion-icon class="font-size-100-px" [src]="stringKey.ICON_NO_DATA"></ion-icon>
		</p>
		<ion-text color="dark">
			<h4 class="text-center">
				<ion-icon [src]="stringKey.ICON_INFO"></ion-icon>
				{{ 'noData.noContent' | translate }}
			</h4>
		</ion-text>

	</ion-card>
	<!-- no data -->
</div>
<!-- article owner toolbar -->

<div class="para" #editableTextDocument></div>

<!-- content -->
<ion-card class="card-no-shadow" *ngIf="(this.courseMaterial$ | async) && !isMaterialOwner && !isContentLive">
	<p class="text-center">
		<ion-icon class="font-size-100-px" [src]="stringKey.ICON_NO_DATA"></ion-icon>
	</p>
	<ion-text color="dark">
		<h4 class="text-center">
			<ion-icon [src]="stringKey.ICON_INFO"></ion-icon>
			{{ 'noData.availableSoonContent' | translate }}
		</h4>
	</ion-text>
</ion-card>
<!-- content -->
