<ion-content color="primary">
    <div class="title">
        {{ toolTip.title }}
    </div>
    <div class="sub-title" [innerHTML]="toolTip.subTitle"></div>
    <ion-button color="dark" class="float-right width-60-p" (click)="gotIt()">{{
        stringKey.OK
    }}</ion-button>
</ion-content>
