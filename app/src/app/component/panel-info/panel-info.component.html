<ion-item [color]="panelColor" lines="none">
	<!-- content icon -->
	<ion-icon
		slot="start"
		*ngIf="panelIcon !== 'spinner'"
		[src]="panelIcon"
	></ion-icon>
	<!-- content icon -->

	<!-- if content icon spinner -->
	<ion-spinner color="light" *ngIf="panelIcon === 'spinner'"></ion-spinner>
	<!-- if content icon spinner -->
	
	<!-- label to show eclipsed content -->
	<ion-label *ngIf="showMore && showMoreLess" [innerHTML]="title" [color]="fontColor">
	</ion-label>
	<!-- label to show eclipsed content -->

	<!-- badge to show more content -->
	<ion-badge class="cursor-pointer" *ngIf="showMore && showMoreLess" (click)="toggleContentView()"
		>{{'button.showMore' | translate}}</ion-badge
	>
	<!-- badge to show more content -->

	<!-- show full content with show less button -->
	<p *ngIf="!showMore && showMoreLess">
		<ion-text [innerHTML]="title" [class]="fontClass" [color]="fontColor">
		</ion-text>
		<br /><br />

		<!-- badge to show less content -->
		<ion-badge class="cursor-pointer" (click)="toggleContentView()">{{'button.showLess' | translate}}</ion-badge>
		<!-- badge to show less content -->
	</p>
	<!-- show full content with show less button -->
	
	<!-- show full content -->
	<p *ngIf="!showMoreLess">
		<ion-text [innerHTML]="title" [class]="fontClass" [color]="fontColor">
		</ion-text>
		<br />
	</p>
	<!-- show full content -->
</ion-item>
