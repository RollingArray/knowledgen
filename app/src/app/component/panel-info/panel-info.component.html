<ion-item [color]="panelColor" lines="none">
	<ion-icon
		slot="start"
		*ngIf="panelIcon !== 'spinner'"
		[src]="!panelIcon ? stringKey.ICON_INFO : panelIcon"
	></ion-icon>
	<ion-spinner color="light" *ngIf="panelIcon === 'spinner'"></ion-spinner>
	<p>
		<ion-text [innerHTML]="title" [color]="fontColor" [class]="fontClass"></ion-text>
	</p>
</ion-item>
