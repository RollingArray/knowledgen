<div
	*ngIf="courseMaterial$|async">
	<img
		[src]="stringKey.IMAGE_PANEL_HEADER" />
	<ion-card-header>
		<ion-card-subtitle>
			{{(courseMaterial$
			|
			async).createdAt
			|
			date:'fullDate'}}
		</ion-card-subtitle>
		<ion-card-title>
			{{(courseMaterial$
			|
			async).courseMaterialName}}
		</ion-card-title>
	</ion-card-header>
	<ion-card-content>
		{{(courseMaterial$
		|
		async).courseMaterialDescription}}
	</ion-card-content>
</div>
