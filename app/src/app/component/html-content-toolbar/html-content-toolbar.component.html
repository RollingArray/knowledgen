<ion-segment scrollable="true" mode="ios" [ngModel]="selectedCommand">
	<ion-segment-button
		checked="false" 
		*ngFor="let command of commands"
		[value]="command.command"
		(mousedown)="$event.preventDefault()"
		(click)="executeCommand(command)"
	>
		<ion-icon [src]="command.icon"></ion-icon>
	</ion-segment-button>
</ion-segment>
