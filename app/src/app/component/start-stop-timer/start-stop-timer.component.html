<ion-grid #elementSelector>
	<ion-row>
		<ion-col>
			<timer
				*ngIf="!isMaterialOwner"
				(timeEventEmitter)="totalSessionTime($event)"
				[timerStarted]="assignmentSessionInitiated"
				[timerEnded]="assignmentSessionSubmitted"
			></timer>
		</ion-col>
		<ion-col>
			<!-- start session -->
			<ion-card class="card-no-shadow" color="tertiary">
				<common-button
				class="margin-10-px"
				*ngIf="!isMaterialOwner && isContentLive && !assignmentSessionInitiated"
				(event)="startSession()"
				[title]="'button.start' | translate"
				[color]="stringKey.COLOR_TERTIARY"
				[icon]="stringKey.ICON_START"
			>
			</common-button>
			<!-- start session -->

			<!-- submit session -->
			<common-button
				*ngIf="!isMaterialOwner && isContentLive && assignmentSessionInitiated"
				(event)="submitAssignment()"
				[title]="'button.stop' | translate"
				[color]="stringKey.COLOR_TERTIARY"
				[icon]="stringKey.ICON_STOP"
			>
			</common-button>
			<!-- submit session -->
			</ion-card>
		</ion-col>
	</ion-row>
</ion-grid>
