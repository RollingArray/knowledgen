 <ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="end">
			<ion-button mode="ios" fill="outline" color="tertiary" (click)="cancelModal()"> 
				{{ 'button.discard' |
				translate }}
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content lines="none" color="primary" #scrollArea scrollEvents="true">
	<form [formGroup]="formGroup" (ngSubmit)="submit()" color="primary" lines="none">
		<ion-grid lines="none">
			<ion-row justify-content-center lines="none">
				<ion-col align-self-center align-self-center size="12" size-lg="8" size-md="8" size-sm="8" offset-lg="2"
					offset-md="2" offset-sm="2" lines="none" class="text-center">
					
					<!-- app icon -->
					<ion-icon class="font-size-250-px" [src]="stringKey.IMAGE_ICON"></ion-icon>
					<!-- app icon -->

					<!-- page title -->
					<app-page-info-title [title]="'pageTitle.accVerification' | translate"
						[info]="'pageSubTitle.accVerification' | translate">
					</app-page-info-title>
					<!-- page title -->

					<!-- code -->
					<ion-card color="secondary">
						<ion-item color="secondary" lines="none">
							<ion-icon [src]="stringKey.ICON_FORM"></ion-icon>
							<p>{{ 'formInfo.accVerification' | translate }}</p>
						</ion-item>

						<ion-card lines="none" color="light">
							<ion-item lines="none" color="light">
								<ion-label position="floating">{{
									'formInfo.veriCode' | translate
									}}</ion-label>
								<ion-input autocomplete="off" [placeholder]="'formInfo.placeholderCode' | translate"
									formControlName="userVerificationCode" type="text" value="">
								</ion-input>
							</ion-item>
							<ion-card *ngIf="
                  userVerificationCode.invalid && userVerificationCode.touched
                " color="warning">
								<ion-item color="warning">
									<ion-icon color="danger" slot="start" [src]="stringKey.ICON_WARNING"></ion-icon>
									{{ 'errorMessage.mandatory' | translate }}
								</ion-item>
							</ion-card>
						</ion-card>
					</ion-card>
					<!-- code -->

					<!-- lost verification code -->
					<ion-card>
						<ion-item color="secondary" lines="none">
							<ion-icon [src]="stringKey.ICON_RIGHT_ARROW"></ion-icon>
							<p [innerHtml]="'button.lostCode' | translate"></p>
							<ion-button class="inline-button" expand="block" color="tertiary" slot="end"
								(click)="resendVerificationCode()">{{ 'button.resend' | translate }}</ion-button>
						</ion-item>
					</ion-card>
					<!-- lost verification code -->

					<!-- activate -->
					<ion-button class="footer-button float-right" size="default" color="tertiary" (click)="submit()">
						<ion-icon [src]="stringKey.ICON_ACTIVATE"></ion-icon>
						<ion-label>&nbsp; {{ 'button.activate' | translate }} </ion-label>
					</ion-button>
					<!-- activate -->
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
