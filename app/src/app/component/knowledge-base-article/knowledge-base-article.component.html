<ion-content>
	<!-- article title -->
	<div class="article-title" *ngIf="(selectedMenuArticle$ | async).articleId && articleTitle !== 'noData.contentDeleted'">
		<ion-item>
			<ion-thumbnail slot="start">
				<ion-icon [src]="getMenuIcon((selectedMenuArticle$ | async).courseMaterialType)"
					class="font-size-50-px">
				</ion-icon>
			</ion-thumbnail>
			{{ articleTitle }}
		</ion-item>
	</div>
	<!-- article title -->
	
	<!-- live / preview -->
	<ion-card *ngIf="(selectedMenuArticle$ | async).articleId && isMaterialOwner" [color]="visibilityInfo === 'formInfo.visibilityLive' ? 'success' : 'warning'">
		<ion-card-content>
			<ion-item lines="none" color="none">
				<p>
					{{visibilityInfo | translate}}
				</p>
				<ion-button slot="end" color="danger" (click)="changeVisibility()" *ngIf="visibilityInfo !== 'formInfo.visibilityLiveNoChange' ? true : false">
					{{'button.changeVisibility' | translate}}
				</ion-button>
			</ion-item>
		</ion-card-content>
	</ion-card>
	<!-- live / preview -->

	<div *ngIf="(selectedMenuArticle$ | async).articleId">
		<!-- crud-text-document -->
		<crud-text-document [isContentLive]="isContentLive" *ngIf="courseMaterialType === courseMaterialTypeIdEnum.TD"></crud-text-document>
		<!-- crud-text-document -->

		<!-- crud-assignment-quiz -->
		<crud-assignment-quiz [isContentLive]="isContentLive" *ngIf="courseMaterialType === courseMaterialTypeIdEnum.QUIZ"></crud-assignment-quiz>
		<!-- crud-assignment-quiz -->
	</div>

</ion-content>
