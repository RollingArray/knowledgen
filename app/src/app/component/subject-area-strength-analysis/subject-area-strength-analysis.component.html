<ion-card>
	<ion-card-header class="padding-left-0-px padding-right-0-px">
		<panel-header
			[panelTitle]="'pageTitle.subjectAreaAnalysis' | translate"
			[panelIcon]="stringKey.ICON_ANALYSIS"
		></panel-header>
		<panel-info
			[showMoreLess]="true"
			[title]="'pageSubTitle.subjectAreaAnalysis' | translate"
			[panelColor]="stringKey.COLOR_WHITE"
		></panel-info>
	</ion-card-header>
	<div *ngFor="let eachSubject of coreSubjectAreaAnalysis">
		<panel-header
			panelColor="light"
			[panelTitle]="eachSubject.subjectAreaName"
			[panelIcon]="stringKey.ICON_SUBJECT"
		></panel-header>
		<subject-area-analysis-segment
			[modalLayout]="false"
			[coreSubjectAreaTags]="eachSubject.subjectAreasTags"
		></subject-area-analysis-segment>
	</div>
</ion-card>
