<ion-card>
	<ion-card-header class="padding-left-0-px padding-right-0-px">
		<panel-header
			[panelTitle]="
				'pageTitle.courseContentTimeCoverageOverTime' | translate
			"
			[panelIcon]="stringKey.ICON_LINE_CHART"
		></panel-header>
		<panel-info
			[showMoreLess]="true"
			[title]="
				'pageSubTitle.courseContentTimeCoverageOverTime' | translate
			"
			[panelColor]="stringKey.COLOR_WHITE"
		></panel-info>
	</ion-card-header>
	<ion-card-content>
		<canvas #chart style="height: 300px"> </canvas>
	</ion-card-content>
</ion-card>
