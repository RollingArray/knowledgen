<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="end">
			<ion-button mode="ios" fill="outline" color="tertiary" (click)="goBack()">
				{{ 'button.discard' | translate }}
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content lines="none" color="primary">
	<form [formGroup]="formGroup" (ngSubmit)="submit()" color="primary" lines="none">
		<ion-grid lines="none">
			<ion-row justify-content-center lines="none">
				<ion-col align-self-center size="12" size-xl="6" size-lg="6" size-md="6" size-sm="6" offset-lg="3"
					offset-md="3" offset-sm="3" lines="none" class="text-center">
					<!-- app icon -->
					<ion-icon class="font-size-250-px" [src]="stringKey.IMAGE_ICON"></ion-icon>
					<!-- app icon -->

					<!-- page title -->
					<app-page-info-title [title]="'button.signIn' | translate" [info]="'pageSubTitle.signInInfo' | translate">
					</app-page-info-title>
					<!-- page title -->

					<!-- email -->
					<ion-card color="secondary">
						<ion-item color="secondary" lines="none">
							<ion-icon [src]="stringKey.ICON_FORM"></ion-icon>
							<p>{{'formInfo.yourEmail' | translate}}</p>
						</ion-item>

						<ion-card lines="none" color="light">
							<ion-item lines="none" color="light">
								<ion-label position="floating">{{'formInfo.email' | translate}}</ion-label>
								<ion-input autocomplete="off" [placeholder]="'formInfo.placeholderEmail' | translate"
									formControlName="userEmail" type="text" value="">
								</ion-input>
							</ion-item>
							<ion-card *ngIf="userEmail.invalid && userEmail.touched" color="warning">
								<ion-item color="warning">
									<ion-icon color="danger" slot="start" [src]="stringKey.ICON_WARNING"></ion-icon>
									{{'errorMessage.email' | translate}}
								</ion-item>
							</ion-card>
						</ion-card>
					</ion-card>
					<!-- email -->
					<ion-button class="footer-button float-right" size="default" color="tertiary" (click)="submit()"
						[disabled]="formGroup.invalid">
						<ion-icon [src]="stringKey.ICON_LOGIN"></ion-icon>
						<ion-label>&nbsp; {{ 'button.signIn' | translate }} </ion-label>
					</ion-button>
					<!-- email -->
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
