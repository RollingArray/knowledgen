<ion-list lines="none" color="primary" class="ion-no-padding">
  <ion-item color="primary" lines="none">
    <h3>
      {{title}}
    </h3>
  </ion-item>
  <ion-item color="primary" lines="none">
    <ion-icon color="info" slot="start" [src]="stringKey.ICON_INFO"></ion-icon>
    <h6>
      {{info}}
      <a class="link" [href]="helpArticle" target="_blank">
        {{stringKey.LEARN_MORE}}
      </a> 
    </h6>
  </ion-item>
</ion-list>
