<!-- header -->

<ion-app>
	<ion-split-pane contentId="courseMaterialArticle">
		<ion-menu contentId="courseMaterialArticle" type="overlay" color="pitch-dark">
			<ion-header lines="none" class="ion-no-border">
				<ion-toolbar color="primary">
					<ion-buttons slot="start">
						<ion-back-button defaultHref="go/course/material"></ion-back-button>
					</ion-buttons>
				</ion-toolbar>
				<ion-menu-toggle auto-hide="false">
					<app-page-info-title *ngIf="courseMaterial$ | async"
						[title]="(courseMaterial$ | async).courseMaterialName"
						[info]="(courseMaterial$ | async).courseMaterialDescription">
					</app-page-info-title>
				</ion-menu-toggle>
			</ion-header>

			<ion-content color="primary-gradient">
				<ion-menu-toggle auto-hide="false">
					<parent-menu></parent-menu>
				</ion-menu-toggle>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="courseMaterialArticle"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
